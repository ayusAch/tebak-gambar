<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Gambar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Audio Menu -->
  <audio id="bgmMenu" loop>
    <source src="audio/gamelan.mp3" type="audio/mp3">
  </audio>  
  <audio id="sfxAngklung">
    <source src="audio/angklung.mp3" type="audio/mp3">
  </audio>  
  <audio id="sfxKendang">
    <source src="audio/kendang.mp3" type="audio/mp3">
  </audio>  
  <audio id="sfxSuling">
    <source src="audio/suling.mp3" type="audio/mp3">
  </audio>

  <!-- Tombol Musik -->
  <button id="music-btn" onclick="toggleMusic()">üîä</button>
  
  <!-- Main Menu -->
  <div class="main-menu" id="menu">
    <div class="menu-grid">
      <img src="images/logo.png" alt="Logo Game" class="logo-game" />

      <div class="menu-buttons">
        <img src="images/btn-play.png" alt="Play" class="menu-btn" onclick="mulaiGame()" />
      </div>
    </div>
  </div>

  <!-- Level Select -->
  <div class="level-select screen" id="level-select" style="display:none;">

    <h1>Pilih Level Kamu!</h1>
    <div class="level-list">
      <div class="level-item" onclick="pilihLevel(1)"><span class="stars">‚≠ê Level 1</span></div>
      <div class="level-item" onclick="pilihLevel(2)"><span class="stars">‚≠ê Level 2</span></div>
      <div class="level-item" onclick="pilihLevel(3)"><span class="stars">‚≠ê Level 3</span></div>
      <div class="level-item" onclick="pilihLevel(4)"><span class="stars">‚≠ê Level 4</span></div>
      <div class="level-item" onclick="pilihLevel(5)"><span class="stars">‚≠ê Level 5</span></div>
      <div class="level-item" onclick="pilihLevel(6)"><span class="stars">‚≠ê Level 6</span></div>
      <div class="level-item" onclick="pilihLevel(7)"><span class="stars">‚≠ê Level 7</span></div>
      <div class="level-item" onclick="pilihLevel(8)"><span class="stars">‚≠ê Level 8</span></div>
      <div class="level-item" onclick="pilihLevel(9)"><span class="stars">‚≠ê Level 9</span></div>
      <div class="level-item" onclick="pilihLevel(10)"><span class="stars">‚≠ê Level 10</span></div>
    </div>

    <button class="back-btn" onclick="kembaliHome()">‚¨Ö Kembali</button>
    <button class="reset-btn" onclick="resetProgress()">üîÅ Reset Progress</button>
  </div>


  <!-- Game Card -->
  <div class="game-card" id="game" style="display:none;">
    <div class="status-bar">
      <div id="nyawa">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div id="level-info">Level 1</div>
    </div>

    <img id="gambar" class="gambar" src="" alt="gambar" />

    <div class="jawaban-container">
      <input type="text" id="jawaban" placeholder="Tuliskan jawaban di sini..." autocomplete="off" autocorrect="off"
        autocapitalize="off" spellcheck="false" />
      <button id="btnJawab">Jawab</button>
    </div>

    <button class="back-btn" onclick="kembaliHome()">Petunjuk</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2 id="popup-text"></h2>
      <div id="popup-buttons"></div>
    </div>
  </div>

<!-- Halaman Funfact -->
<div class="funfact-screen" id="funfact" style="display:none;" data-display="flex">
  <div class="funfact-card">
    <h1>Fakta Menarik!</h1>
    <p id="funfact-text"></p>
    <button class="back-btn" onclick="lanjutSoal()">Lanjut</button>
  </div>
</div>


  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
